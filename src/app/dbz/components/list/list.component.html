<h1>Listado</h1>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index; let isFirst=first; "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{ 'list-group-item-success': isFirst }">
      <div>
        <span>{{ i + 1 }} </span>
        <span>{{ character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ character.power}} </span>
    </div>
  <button class="btn btn-danger" (click)="deleteCharacter( character.id! )">X</button>
  </li>
</ul>
