<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription()  }}</dd>

  <td> Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>
</dl>
<button *ngIf="name !== 'superman'" class="btn btn-primary mx-2" (click)="changeHero('superman') ">Cambiar Nombre</button>
<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge(25)">Cambiar Edad</button>
